<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Christmas - Gesture Photos</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
    #canvas-container { width: 100%; height: 100vh; display: block; }

    #ui-layer {
      position: absolute; bottom: 30px; width: 100%;
      text-align: center; pointer-events: none; z-index: 100;
    }
    .guide {
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      margin-bottom: 18px;
      text-shadow: 0 2px 4px black;
    }

    button {
      pointer-events: auto; cursor: pointer;
      background: linear-gradient(to bottom, #D32F2F, #8B0000);
      color: #FFF; border: 2px solid #FFD700;
      padding: 15px 50px; border-radius: 30px;
      font-weight: 800; font-size: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.05)} 100%{transform:scale(1)} }

    #camera-preview {
      position: absolute; top: 15px; right: 15px;
      width: 120px; height: 90px;
      border: 2px solid rgba(255,0,0,0.5);
      transform: scaleX(-1); opacity: 0.6; border-radius: 8px;
      z-index: 120;
    }

    #copyright {
      position: absolute; bottom: 10px; right: 15px;
      color: rgba(255,255,255,0.3);
      font-size: 12px;
      z-index: 100; font-family: sans-serif;
      pointer-events: none; font-style: italic;
    }

    #error-log {
      display:none; position:absolute; top:0; left:0;
      color:red; background:rgba(0,0,0,0.8);
      z-index:999; padding:10px;
      max-width: 100vw; white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div id="error-log"></div>

  <div id="ui-layer">
    <div class="guide">
      ✋ <b>1–5 ngón</b>: hiện ảnh 1–5 &nbsp;|&nbsp; ✊ <b>Nắm tay</b>: “Love ku Bơ ❤️”
    </div>
    <button id="btnStart" onclick="startSystem()">START MAGIC</button>
  </div>

  <div id="copyright">© by vandiep (edited by Snow)</div>

  <div id="canvas-container"></div>
  <video class="input_video" style="display:none"></video>
  <canvas id="camera-preview"></canvas>

  <script>
    // =========================
    // 0) Helpers
    // =========================
    function logErr(msg) {
      console.log(msg);
      const el = document.getElementById('error-log');
      el.style.display = 'block';
      el.textContent = String(msg);
    }

    // Finger-up check for 4 fingers (index/middle/ring/pinky)
    function isFingerUp(lm, tip, pip) {
      return lm[tip].y < lm[pip].y;
    }

    // Count fingers up (0..5) with handedness-based thumb logic
    function countFingers(lm, handednessLabel) {
      let count = 0;
      if (isFingerUp(lm, 8, 6)) count++;    // index
      if (isFingerUp(lm, 12, 10)) count++;  // middle
      if (isFingerUp(lm, 16, 14)) count++;  // ring
      if (isFingerUp(lm, 20, 18)) count++;  // pinky

      // Thumb: depends Left/Right
      const thumbOpen = (handednessLabel === "Right")
        ? (lm[4].x > lm[3].x)
        : (lm[4].x < lm[3].x);

      if (thumbOpen) count++;
      return count;
    }

    // =========================
    // 1) Resources
    // =========================
    const MUSIC_URL = "./audio.mp3";
    let bgMusic = new Audio(MUSIC_URL);
    bgMusic.loop = true;
    bgMusic.volume = 1.0;

    const loader = new THREE.TextureLoader();
    const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
    const photoTextures = [];
    photoFiles.forEach((f, i) => {
      photoTextures[i] = loader.load(
        f,
        undefined,
        undefined,
        (e) => logErr("Texture load failed: " + f)
      );
    });

    function createCustomTexture(type) {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      const cx = 64, cy = 64;

      if (type === 'gold_glow') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
        grd.addColorStop(0, '#FFFFFF');
        grd.addColorStop(0.2, '#FFFFE0');
        grd.addColorStop(0.5, '#FFD700');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

      } else if (type === 'red_light') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
        grd.addColorStop(0, '#FFAAAA');
        grd.addColorStop(0.3, '#FF0000');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

      } else if (type === 'gift_red') {
        ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(54, 20, 20, 88);
        ctx.fillRect(20, 54, 88, 20);
        ctx.strokeStyle = "rgba(0,0,0,0.3)";
        ctx.lineWidth = 2; ctx.strokeRect(20,20,88,88);
      }
      return new THREE.CanvasTexture(canvas);
    }

    const textures = {
      gold: createCustomTexture('gold_glow'),
      red: createCustomTexture('red_light'),
      gift: createCustomTexture('gift_red')
    };

    // =========================
    // 2) Config
    // =========================
    const CONFIG = {
      goldCount: 2000,
      redCount: 300,
      giftCount: 150,
      explodeRadius: 65,
      photoOrbitRadius: 25,
      treeHeight: 70,
      treeBaseRadius: 35
    };

    let scene, camera, renderer;
    let groupGold, groupRed, groupGift;
    let photoMeshes = [];
    let titleMesh, starMesh, loveMesh;

    // states: TREE / EXPLODE / PHOTO / LOVE
    let state = 'TREE';
    let selectedIndex = 0;

    // =========================
    // 3) Three.js init
    // =========================
    function init3D() {
      const container = document.getElementById('canvas-container');

      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
      groupRed  = createParticleSystem('red',  CONFIG.redCount, 3.5);
      groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

      createPhotos();
      createDecorations();

      animate();
    }

    function createParticleSystem(type, count, size) {
      const pPositions = [];
      const pExplodeTargets = [];
      const pTreeTargets = [];
      const pHeartTargets = [];
      const sizes = [];
      const phases = [];

      for (let i=0; i<count; i++) {
        // TREE target
        const h = Math.random() * CONFIG.treeHeight;
        const y = h - CONFIG.treeHeight / 2;
        let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
        const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
        const r = maxR * radiusRatio;
        const theta = Math.random() * Math.PI * 2;
        pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

        // EXPLODE target
        const u = Math.random();
        const v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;
        let radMult = (type === 'gift') ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
        pExplodeTargets.push(
          rad * Math.sin(phi) * Math.cos(lam),
          rad * Math.sin(phi) * Math.sin(lam),
          rad * Math.cos(phi)
        );

        // Soft heart shape (not used as gesture now, but we keep for visuals if needed)
        const tHeart = Math.random() * Math.PI * 2;
        let hx = 16 * Math.pow(Math.sin(tHeart), 3);
        let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
        const rFill = Math.pow(Math.random(), 0.3);
        hx *= rFill; hy *= rFill;
        let hz = (Math.random() - 0.5) * 8 * rFill;
        const noise = 1.0;
        hx += (Math.random() - 0.5) * noise;
        hy += (Math.random() - 0.5) * noise;
        hz += (Math.random() - 0.5) * noise;
        const scaleH = 2.2;
        pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz);

        // init positions start at TREE
        pPositions.push(
          pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]
        );
        sizes.push(size);
        phases.push(Math.random() * Math.PI * 2);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
      geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

      const colors = new Float32Array(count * 3);
      const baseColor = new THREE.Color();
      if (type === 'gold') baseColor.setHex(0xFFD700);
      else if (type === 'red') baseColor.setHex(0xFF0000);
      else baseColor.setHex(0xFFFFFF);

      for (let i=0; i<count; i++) {
        colors[i*3] = baseColor.r;
        colors[i*3+1] = baseColor.g;
        colors[i*3+2] = baseColor.b;
      }
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      geo.userData = {
        tree: pTreeTargets,
        explode: pExplodeTargets,
        heart: pHeartTargets,
        phases: phases,
        baseColor: baseColor,
        baseSize: size
      };

      const mat = new THREE.PointsMaterial({
        size: size,
        map: textures[type],
        transparent: true,
        opacity: 1.0,
        vertexColors: true,
        blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
      });

      const points = new THREE.Points(geo, mat);
      scene.add(points);
      return points;
    }

    function createPhotos() {
      const geo = new THREE.PlaneGeometry(8, 8);
      const borderGeo = new THREE.PlaneGeometry(9, 9);
      const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

      for (let i=0; i<5; i++) {
        const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geo, mat);

        const border = new THREE.Mesh(borderGeo, borderMat);
        border.position.z = -0.1;
        mesh.add(border);

        mesh.visible = false;
        mesh.scale.set(0,0,0);
        scene.add(mesh);

        photoMeshes.push(mesh);
      }
    }

    function createDecorations() {
      // Title: MERRY CHRISTMAS
      const canvas = document.createElement('canvas');
      canvas.width = 1024; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold italic 90px "Times New Roman"';
      ctx.fillStyle = '#FFD700';
      ctx.textAlign = 'center';
      ctx.shadowColor = "#FF0000";
      ctx.shadowBlur = 40;
      ctx.fillText("MERRY CHRISTMAS", 512, 130);

      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
      titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
      titleMesh.position.set(0, 50, 0);
      scene.add(titleMesh);

      // Star
      const starCanvas = document.createElement('canvas');
      starCanvas.width = 128; starCanvas.height = 128;
      const sCtx = starCanvas.getContext('2d');
      sCtx.fillStyle = "#FFFF00";
      sCtx.shadowColor = "#FFF";
      sCtx.shadowBlur = 20;
      sCtx.beginPath();
      const cx=64, cy=64, outer=50, inner=20;
      for (let i=0; i<5; i++){
        sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
        sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
      }
      sCtx.closePath(); sCtx.fill();
      const starTex = new THREE.CanvasTexture(starCanvas);
      const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
      starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
      starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
      scene.add(starMesh);

      // LOVE TEXT: "Love Ku Bơ ❤️" (shown on fist)
      const loveCanvas = document.createElement('canvas');
      loveCanvas.width = 1024; loveCanvas.height = 256;
      const lCtx = loveCanvas.getContext('2d');
      lCtx.font = 'bold 140px "Segoe UI", sans-serif';
      lCtx.fillStyle = '#FF69B4';
      lCtx.textAlign = 'center';
      lCtx.shadowColor = "#FF1493";
      lCtx.shadowBlur = 40;
      lCtx.fillText("Love Ku Bơ ❤️", 512, 150);

      const loveTex = new THREE.CanvasTexture(loveCanvas);
      const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
      loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
      loveMesh.position.set(0, 0, 25);
      loveMesh.visible = false;
      scene.add(loveMesh);
    }

    function updateParticleGroup(group, type, targetState, speed, time) {
      const positions = group.geometry.attributes.position.array;
      const sizes = group.geometry.attributes.size.array;
      const colors = group.geometry.attributes.color.array;
      const phases = group.geometry.userData.phases;
      const baseColor = group.geometry.userData.baseColor;
      const baseSize = group.geometry.userData.baseSize;

      const targetKey = (targetState === 'TREE') ? 'tree' : 'explode';
      const targets = group.geometry.userData[targetKey];

      for (let i=0; i<positions.length; i++) {
        positions[i] += (targets[i] - positions[i]) * speed;
      }
      group.geometry.attributes.position.needsUpdate = true;

      const count = positions.length / 3;

      if (targetState === 'TREE') {
        group.rotation.y += 0.003;

        for (let i=0; i<count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === 'red') brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
          else if (type === 'gold') brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
          colors[i*3]   = baseColor.r * brightness;
          colors[i*3+1] = baseColor.g * brightness;
          colors[i*3+2] = baseColor.b * brightness;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;

      } else {
        // EXPLODE-ish
        group.scale.set(1,1,1);
        group.rotation.y += 0.01;

        for (let i=0; i<count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === 'gold' || type === 'red') brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
          colors[i*3]   = baseColor.r * brightness;
          colors[i*3+1] = baseColor.g * brightness;
          colors[i*3+2] = baseColor.b * brightness;
        }
        group.geometry.attributes.size.needsUpdate = true;
        group.geometry.attributes.color.needsUpdate = true;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const speed = 0.08;

      // Particle targets: TREE vs EXPLODE depending on state
      const particleTarget = (state === 'TREE') ? 'TREE' : 'EXPLODE';
      updateParticleGroup(groupGold, 'gold', particleTarget, speed, time);
      updateParticleGroup(groupRed,  'red',  particleTarget, speed, time);
      updateParticleGroup(groupGift, 'gift', particleTarget, speed, time);

      // Ensure textures
      photoMeshes.forEach((mesh, i) => {
        if (!mesh.material.map && photoTextures[i]) {
          mesh.material.map = photoTextures[i];
          mesh.material.needsUpdate = true;
        }
      });

      // UI states
      if (state === 'TREE') {
        titleMesh.visible = true;
        starMesh.visible = true;
        loveMesh.visible = false;

        titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
        starMesh.rotation.z -= 0.02;
        starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);

        photoMeshes.forEach(m => {
          m.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
          m.visible = false;
        });

      } else if (state === 'LOVE') {
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = true;

        photoMeshes.forEach(m => {
          m.visible = false;
          m.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
        });

        const s = 1 + Math.abs(Math.sin(time*3))*0.12;
        loveMesh.scale.set(s,s,1);

      } else if (state === 'PHOTO') {
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = false;

        photoMeshes.forEach((mesh, i) => {
          mesh.visible = true;
          if (i === selectedIndex) {
            mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.12);
            mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.12);
            mesh.lookAt(camera.position);
            mesh.rotation.z = 0;
          } else {
            mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.12);
          }
        });

      } else {
        // EXPLODE (idle orbit)
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = false;

        const baseAngle = groupGold.rotation.y;
        const angleStep = (Math.PI * 2) / 5;

        photoMeshes.forEach((mesh, i) => {
          mesh.visible = true;
          const angle = baseAngle + i * angleStep;
          const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
          const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
          const y = Math.sin(time + i) * 3;

          mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
          mesh.lookAt(camera.position);

          const ds = (z > 5)
            ? (1.0 + (z/CONFIG.photoOrbitRadius)*0.8)
            : 0.6;
          mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
        });
      }

      renderer.render(scene, camera);
    }

    // =========================
    // 4) Start + Mediapipe Hands
    // =========================
    function startSystem() {
      document.getElementById('btnStart').style.display = 'none';

      bgMusic.play().catch(() => {
        // Mobile sometimes blocks autoplay; user already clicked button so usually ok
      });

      init3D();

      const video = document.getElementsByClassName('input_video')[0];
      const canvas = document.getElementById('camera-preview');
      const ctx = canvas.getContext('2d');

      // stability filter
      let lastCount = -99;
      let stableFrames = 0;
      const STABLE_NEED = 6; // tăng lên 8-10 nếu bị nhảy

      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,               // 1 tay cho logic ngón
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults((results) => {
        // preview
        ctx.clearRect(0,0,120,90);
        if (results.image) ctx.drawImage(results.image, 0, 0, 120, 90);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const lm = results.multiHandLandmarks[0];

          // handedness
          let label = "Right";
          if (results.multiHandedness && results.multiHandedness[0] && results.multiHandedness[0].label) {
            label = results.multiHandedness[0].label; // "Left" or "Right"
          }

          const fingerCount = countFingers(lm, label);

          if (fingerCount === lastCount) stableFrames++;
          else { lastCount = fingerCount; stableFrames = 0; }

          if (stableFrames >= STABLE_NEED) {
            if (fingerCount >= 1 && fingerCount <= 5) {
              selectedIndex = fingerCount - 1; // 1->0, 2->1, ...
              state = 'PHOTO';
              return;
            }

            if (fingerCount === 0) {
              state = 'LOVE';
              return;
            }

            // fallback
            state = 'EXPLODE';
            return;
          }

          // chưa ổn định thì cho EXPLODE nhẹ
          state = 'EXPLODE';

        } else {
          state = 'TREE';
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => { await hands.send({ image: video }); },
        width: 320,
        height: 240
      });

      cameraUtils.start();
    }

    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
